<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout</title>
  <meta name="viewport"
  content="width=device-width,
  initial-scale=1.0">
  <link rel="stylesheet" href="layout.css">
</head>
<body>
  <header class="header"></header>
  <main class="main-container">
  <section class="hero"><div class="hero-container"><div class="hero-text ">Hero</div>
  </section>
  <section class="features-grid">
    <div class="feature-1">Feature 1</div>
    <div class="feature-2">Feature 2</div>
    <div class="feature-3">Feature 3</div>
  </section>
  <section class="split">
    <div class="left-split">
      <div class="media-container"><img class="left-img" src="download.jpg" alt=""></div>
      <div class="content"><p class="text-content">left text</p></div>
    </div>
    <div class="right-split">
      <div class="content"><p class="text-content">right text</p></div>
      <div class="media-container"><img class="right-img" src="download.png" alt=""></div>
    </div>
  </section>
  </main>
  <section class="footer">
    <div class="brand">
      <div class="brand-profile"><img class="brand-profile-img" src="download.jpg" alt=""></div>
      <div class="brand-info">this is the about section of this brand's identity</div>
    </div>
    <div class="links">
      <a class="social-links" href="https://www.instagram.com/">Instagram</a>
      <a class="social-links" href="https://www.youtube.com/">Youtube</a>
      <a class="social-links" href="https://www.facebook.com/">Facebook</a>
    </div>
    <div class="copyright">
      <p class="copyright-info">@2025</p>
      <p class="copyright-info">Dec 24</p>
      <p class="copyright-info">Brand</p>
    </div>
  </section>
</body>
</html>
